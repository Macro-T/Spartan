<div class="valing-wraper">
    <div class="valing row">
        <h1 class="center-algin">Accede a Spartan</h1>
        <form class="col s12" ng-submit="loginForm()">
            <h3 id="mensaje" class="flow-text red-text center-align" ng-show="message"><strong>{{ message.message[0] }}</strong></h3>
            <div class="row">
                <div class="input-field col s12">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="userName" type="text" class="validate" ng-model="username" required name="username">
                <label for="userName">Nombre de Usuario</label>
                </div>

                <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="userPassword" type="password" class="validate" required ng-model="password" name="password">
                <label for="userPassword">Contrase√±a</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button href="#" class="btn waves-effect waves-red red btn-large btn-block" type="submit"><i class="mdi-action-account-child left"></i> Acceder</button>
                </div>
            </div>
        </form>
    </div>
</div>
